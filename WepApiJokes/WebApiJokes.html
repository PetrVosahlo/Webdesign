  <section id="showcase" class="d-flex justify-content-center align-items-top">

      <div class="row">
        <div class="d-none d-sm-block col-12 col-sm-3 col-lg-2">
          <button class="btn-lg btn-block btn-primary" onclick='GetFirstJokeOfType(1)'>Židovské</button>
          <button class="btn-lg btn-block btn-primary" onclick='GetFirstJokeOfType(2)'>O bohu</button>

                onclick="GetPreviousNextJokeOfType('false')">Předchozí</button>

            <div class="btn-toolbar col-sm-4 col-lg-4 d-flex justify-content-around align-content-center offset-xl-1 my-2 my-sm-0">

  <section>
    <div class="modal" id="edit" tabindex="-1" role="dialog">
      <!--  id="booking" == na toto musím nasměrovat tlačítko otevírající okno-->
      <!--  do prvku otevírajícího modal: data-toggle="modal" data-target="#ID_MODALU_TADY_BOOKING"-->
      <!--  tabindex="-1" == výchozí stav je, že není vidět-->
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <!--  obsah modalu - jednotlivé sekce header, body, footer-->
          <div class="modal-header">
            <h5 class="modal-title">Editace vtipu</h5>
            <!--  nadpis modalu-->
            <button type="button" class="close" data-dismiss="modal" aria-label="close">
              <!--  křížek v pravo nahoře který modal zavře-->
              <!--  data-dismiss="modal" == říká zavři modál-->
              <span aria-hidden="true">&times;</span>
              <!--&times; == křížek-->
            </button>
          </div>
          <div class="modal-body">
            <!--tělo modalu, může zde být cokoli, zde je jednoduchý fomulář-->
            <form>
              <div class="form-inline mt-2">
                <div class="col-xsm-12 col-sm-6">
                  <label for="Mod1Password" id="Mod1LabelPassword"
                    class="control-label float-xsm-left float-sm-right bg-light rounded"></label>
                </div>
                <input class="col-xsm-12 col-sm-5 col-md-3" type="password" class="form-control" name="JokePassword"
                  id="Mod1Password" required />
              </div>
              <div class="col-12 text-center">
                <small class="text-muted">Heslo uživatele Návštěvník je "n".</small>
              </div>
              <div class="form-group mt-4">
                <div class="col-10 offset-1 p-0">
                  <label for="Mod1Content" class="control-label bg-light rounded">&nbsp;Vtip&nbsp;</label>
                </div>
                <textarea class="col-10 offset-1 form-control" name="JokeContent" id="Mod1Content" required></textarea>
              </div>
            </form>
          </div>
          <div class=" modal-footer">
            <!--zavírací tlačítka modalu-->
            <button class="btn btn-primary" onclick="SaveEditJoke()">Uložit</button>
            <button class="btn btn-secondary" data-dismiss="modal">Zrušit</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="modal" id="delete" tabindex="-1" role="dialog">
      <!--  id="booking" == na toto musím nasměrovat tlačítko otevírající okno-->
      <!--  do prvku otevírajícího modal: data-toggle="modal" data-target="#ID_MODALU_TADY_BOOKING"-->
      <!--  tabindex="-1" == výchozí stav je, že není vidět-->
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!--  obsah modalu - jednotlivé sekce header, body, footer-->
          <div class="modal-header">
            <h5 class="modal-title">Smazání vtipu</h5>
            <!--  nadpis modalu-->
            <button type="button" class="close" data-dismiss="modal" aria-label="close">
              <!--  křížek v pravo nahoře který modal zavře-->
              <!--  data-dismiss="modal" == říká zavři modál-->
              <span aria-hidden="true">&times;</span>
              <!--&times; == křížek-->
            </button>
          </div>
          <div class="modal-body">
            <!--tělo modalu, může zde být cokoli, zde je jednoduchý fomulář-->
            <form>
              <div class="form-inline mt-2">
                <div class="col-xsm-12 col-sm-6">
                  <label for="Mod2Password" id="Mod2LabelPassword"
                    class="control-label float-xsm-left float-sm-right bg-light rounded"></label>
                </div>
                <input class="col-xsm-12 col-sm-5 col-md-3" type="password" class="form-control" name="JokePassword"
                  id="Mod2Password" required />
                <div class="col-12 text-center">
                  <small class="text-muted">Heslo uživatele Návštěvník je "n".</small>
                </div>
              </div>
            </form>
          </div>
          <div class=" modal-footer">
            <!--zavírací tlačítka modalu-->
            <button class="btn btn-primary" onclick="DeleteJoke()">Vymazat</button>
            <button class="btn btn-secondary" data-dismiss="modal">Zrušit</button>
          </div>
        </div>
      </div>
    </div>
  </section>
